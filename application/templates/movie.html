{% extends "layout.html" %}
{% block body_content %}
     <h1>Random Movie Picker</h1>
    <form action="/movie" method="POST">
        <label for="genre">Select Genre:</label>
        <select id="genre" name="genre">
            <option value="">All Genres</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Animation">Animation</option>
            <!-- Add more genre options here --><
        </select>
        <button type="submit">Pick a Random Movie</button>
    </form>

    <div class="movie-info">
        {% if movie %}
            <h2>Randomly Selected Movie:</h2>
            <p>Title: {{ movie[1] }}</p>
                <!-- TODO:Ask victoria why inline CSS?            -->
            <img src="{{ url_for('static', filename=movie[2]) }}" alt="Movie Photo" id="move-img" style="max-width: 100%; height: 400px;">
            <p>Genre: {{ movie[3] }}</p>
            <p>Year: {{ movie[4] }}</p>
            <p>Year: {{ movie[5] }}</p>
        {% endif %}
    </div>
{% endblock %}
